<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Forma de Pagamento</title>
  <link rel="stylesheet" href="{% static 'forma_pagamento/forma_pagamento.css' %}">
</head>
<body>
  <div class="container">
    <h1>Sistema de Forma de Pagamento</h1>

    <form action="" method="post">
      {% csrf_token %}
      <label for="card_number">Número do Cartão:</label>
      <input type="text" id="card_number" name="card_number" placeholder="Digite o número do cartão" required>

      <label for="expiration_date">Data de Expiração:</label>
      <input type="month" id="expiration_date" name="expiration_date" required>

      <label for="cvv">CVV:</label>
      <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

      <button type="submit">Pagar</button>
    </form>
  </div>
</body>
</html>
